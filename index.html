<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <main class="dashboard">
    <header class="profile">
      <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile__picture"/>
      <p class="profile__introduction">Report for</p>
      <h1 class="profile__name">Jeremy Robson</h1>
      <nav class="profile__nav">
        <button class="profile__timeframe" type="button" data-period="daily">Daily</button>
        <button class="profile__timeframe" type="button" data-period="weekly">Weekly</button>
        <button class="profile__timeframe" type="button" data-period="monthly">Monthly</button>
      </nav>
    </header>

    <section class="dashboard__cards">

      <article class="card card--work">
        <header class="card__header">
          <h2 class="card__title">Work</h2>
          <button type="button" aria-label="More Options" class="card__options">
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </button> 
        </header>
        <p class="card__time">32hrs <!-- weekly --></p>
        <p class="card__previous-time">Previous - 36hrs <!-- weekly --></p>
      </article>
      
      <article class="card card--play">
        <header class="card__header">
          <h2 class="card__title">Play</h2>
          <button type="button" aria-label="More Options" class="card__options">
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </button>
        </header>
        <p class="card__time">10hrs <!-- weekly --></p>
        <p class="card__previous-time">Previous - 8hrs <!-- weekly --></p>
      </article>
      
      <article class="card card--study">
        <header class="card__header">
          <h2 class="card__title">Study</h2>
          <button type="button" aria-label="More Options" class="card__options">
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </button>
        </header>
        <p class="card__time">4hrs <!-- weekly --></p>
        <p class="card__previous-time">Previous - 7hrs <!-- weekly --></p>
      </article>
      
      <article class="card card--exercise">
        <header class="card__header">
          <h2 class="card__title">Exercise</h2>
          <button type="button" aria-label="More Options" class="card__options">
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </button>
        </header>
        <p class="card__time">4hrs <!-- weekly --></p>
        <p class="card__previous-time">Previous - 5hrs <!-- weekly --></p>
      </article>
      
      <article class="card card--social">
        <header class="card__header">
          <h2 class="card__title">Social</h2>
          <button type="button" aria-label="More Options" class="card__options">
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </button>
        </header>
        <p class="card__time">5hrs <!-- weekly --></p>
        <p class="card__previous-time">Previous - 10hrs <!-- weekly --></p>
      </article>
      
      <article class="card card--self-care">
        <header class="card__header">
          <h2 class="card__title">Self Care</h2>
          <button type="button" aria-label="More Options" class="card__options">
            <img src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
          </button>
        </header>
        <p class="card__time">2hrs <!-- weekly --></p>
        <p class="card__previous-time">Previous - 2hrs <!-- weekly --></p>
      </article>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/VitorEmanoelNogueira">Vitor Nogueira</a>.
  </footer>
</body>
</html>
