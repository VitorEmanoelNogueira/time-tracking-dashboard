<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <main>
    <header>
      <img src="./images/image-jeremy.png" alt="Jeremy Robson"/>
      <p>Report for</p>
      <h1>Jeremy Robson</h1>
      <nav>
        <button type="button">Daily</button>
        <button type="button">Weekly</button>
        <button type="button">Monthly</button>
      </nav>
    </header>

    <section>

      <article>
        <header>
          <h2>Work</h2>
          <button type="button" aria-label="More Options">
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </header>
        <p class="card__time">32hrs <!-- weekly --></p>
        <p class="card__previous-time">Previous - 36hrs <!-- weekly --></p>
      </article>
      
      <article>
        <header>
          <h2>Play</h2>
          <button type="button" aria-label="More Options">
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </header>
        <p class="card__time">10hrs <!-- weekly --></p>
        <p class="card__previous-time">Previous - 8hrs <!-- weekly --></p>
      </article>
      
      <article>
        <header>
          <h2>Study</h2>
          <button type="button" aria-label="More Options">
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </header>
        <p class="card__time">4hrs <!-- weekly --></p>
        <p class="card__previous-time">Previous - 7hrs <!-- weekly --></p>
      </article>
      
      <article>
        <header>
          <h2>Exercise</h2>
          <button type="button" aria-label="More Options">
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </header>
        <p class="card__time">4hrs <!-- weekly --></p>
        <p class="card__previous-time">Previous - 5hrs <!-- weekly --></p>
      </article>
      
      <article>
        <header>
          <h2>Social</h2>
          <button type="button" aria-label="More Options">
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </header>
        <p class="card__time">5hrs <!-- weekly --></p>
        <p class="card__previous-time">Previous - 10hrs <!-- weekly --></p>
      </article>
      
      <article>
        <header>
          <h2>Self Care</h2>
          <button type="button" aria-label="More Options">
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </header>
        <p class="card__time">2hrs <!-- weekly --></p>
        <p class="card__previous-time">Previous - 2hrs <!-- weekly --></p>
      </article>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/VitorEmanoelNogueira">Vitor Nogueira</a>.
  </footer>
</body>
</html>
